LockTimeout = 5000;
ReplyTimeout = 1000;
ReadTimeout = 300;
WriteTimeout = 300;
PollPeriod = $ReplyTimeout;



sendCmd {
    out "\$1";
    in "%(\$2.VAL)39c";
    ExtraInput = Ignore;
    
}

sendVal {
    out "\$1\$2";
}

# Any scaler value
#  string:  getVal(ID,s) will send "ID?" and expect "%s".
getVal {
    out "\$1";
    in "%\$2";
}

setVal {
    out "\$1 %\$2";
    in "%(\$3.VAL)39c";
    ExtraInput = Ignore;
}


getModel {
    out "IDN?";
    in "LAMBDA,%39c";
}



setEnableAll {
    out "\$1 %\$2";
    in "%(\$2.VAL)39c";
    ExtraInput = Ignore;
}


# PV, PC, OVP, UVL are the setpoints
# they will be readed when the value are changed
# not necessary to access all in every SCAN period

getDVCMV {
    out "DVC?";
    in "%f,%*f,%*f,%*f,%*f,%*f"
}

getDVCPV {
    in "%*f,%f,%*f,%*f,%*f,%*f"
}

getDVCMC {
    in "%*f,%*f,%f,%*f,%*f,%*f"
}

getDVCPC {
    in "%*f,%*f,%*f,%f,%*f,%*f"
}

getDVCOVP {
    in "%*f,%*f,%*f,%*f,%f,%*f"
}

getDVCUVL {
    in "%*f,%*f,%*f,%*f,%*f,%f"
}



getRemoteMode {
    out "RMT?";
    in "%{LOC|REM|LLO}";
    @mismatch {
        in "%(\$1.VAL)39c";
    }
}

setRemoteMode {
    out "RMT %{LOC|REM|LLO}";
    in "%(\$1.VAL)39c";
    ExtraInput = Ignore;
}



## not used

getSTTMV {
    out "STT?";
    in "MV(%f),PV(%*f),MC(%*f),PC(%*f),SR(%*2X),FR(%*2X)"
}

getSTTPV {
    in "MV(%*f),PV(%f),MC(%*f),PC(%*f),SR(%*2X),FR(%*2X)"
}


getSTTMC {
    in "MV(%*f),PV(%*f),MC(%f),PC(%*f),SR(%*2X),FR(%*2X)"
}


getSTTPC {
    in "MV(%*f),PV(%*f),MC(%*f),PC(%f),SR(%*2X),FR(%*2X)"
}


getSTTSR {
    in "MV(%*f),PV(%*f),MC(%*f),PC(%*f),SR(%2X),FR(%*2X)"
}


getSTTFR {
    in "MV(%*f),PV(%*f),MC(%*f),PC(%*f),SR(%*2X),FR(%2X)"
}
